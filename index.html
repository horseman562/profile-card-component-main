<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- <div class="background-1"></div>
  <div class="background-2"></div> -->
  
  <div class="container flex">
    <div class="card flex">
      <img src="./images/image-victor.jpg" alt="" class="prof-image">
      <h3 class="name">Victor Crest<span class="age">26</span></h3> 
      
      <h2 class="city">London</h2>

      <div class="stats">
        <div class="stat">
          <h2 class="numbers">80K</h2>
          <h4 class="data">Followers</h4>
        </div>
        <div class="stat">
          <h2 class="numbers">803K</h2>
          <h4 class="data">Likes</h4>
        </div>
        <div class="stat">
          <h2 class="numbers">1.4K</h2>
          <h4 class="data">Photos</h4>
        </div>
      </div>
    </div>
    
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  
</body>
</html>
